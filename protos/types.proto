syntax = "proto3";

option go_package = "STQ/protos";

package stq;

message Empty {
}

// for task
message QueueReq {
  string name = 1;
}

message ListTaskRes {
  string ID = 1;
}

message TaskDetailsReq {
  string queueName = 1;
  string ID = 2;
}

message TaskDetailsRes {
  string workDir = 1;
  string programName = 2;
  repeated string args = 3;
  uint32 exitCode = 4;
  string ID = 5;
}
