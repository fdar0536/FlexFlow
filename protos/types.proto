syntax = "proto3";

option csharp_namespace = "STQdotnet";

package stq;

enum StateCode {
  OK = 0;
  FAILED = 1;
}

message ExitRes {
  StateCode stateCode = 1;
  string reason = 2;
}

message Inquiry {
}

// for task
message AddTaskReq {
  string queueName = 1;
  string workDir = 2;
  string programName = 3;
  repeated string args = 4;
}

message TaskIDReq {
  string queueName = 1;
  uint32 id = 2;
}

message ListTaskRes {
  StateCode stateCode = 1;
  repeated uint32 list = 2;
}

message TaskStateRes {
  StateCode stateCode = 1;
  string workDir = 2;
  string programName = 3;
  repeated string args = 4;
}

message CurrentTaskOutputRes {
  StateCode stateCode = 1;
  string output = 2;
}

message TaskExitStateRes {
  StateCode stateCode = 1;
  string workDir = 2;
  string programName = 3;
  repeated string args = 4;
  int32 exitCode = 5;
}

message File {
  bytes content = 1;
}

message FileRes {
  StateCode stateCode = 1;
  string path = 2;
}