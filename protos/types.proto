syntax = "proto3";

option csharp_namespace = "STQdotnet";

package stq;

message Empty {
}

// for task
message QueueReq {
  string name = 1;
}

message ListTaskRes {
  uint32 ID = 1;
}

message TaskDetailsReq {
  string queueName = 1;
  uint32 ID = 2;
}

message TaskDetailsRes {
  string workDir = 1;
  string programName = 2;
  repeated string args = 3;
  uint32 exitCode = 4;
  uint32 priority = 5;
}
