syntax = "proto3";

option go_package = "STQ/protos";

package stq;

import "types.proto";

service Queue {
  rpc CreateQueue(QueueReq) returns (Empty);
  rpc RenameQueue(RenameQueueReq) returns (Empty);
  rpc DeleteQueue(QueueReq) returns (Empty);
  rpc ListQueue(Empty) returns (stream ListQueueRes);
}

message RenameQueueReq {
  string oldname = 1;
  string newName = 2;
}

message ListQueueRes {
  string name = 1;
}
